<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="header-section">
    <h1 id="app-heading">Calculator</h1>
    <img
      src="./icons/theme_light_dark_icon_137104.png" 
      id="dark-light-theme-toggle" 
      alt="dark light theme switching icon">
  </div>
  <div id="calculator">
    <div class="section">
      <!-- display screen -->
      <div id="display-screen">
        <div class="previous-display"></div>
        <div class="current-display"></div>
      </div>
      <!-- display screen -->
      <button class="clear-btn">C</button>
    </div>
    <!-- button container -->
    <div class="section">
      <button class="number">9</button>
      <button class="number">8</button>
      <button class="number">7</button>
      <button class="operator">/</button>
    </div>
    <div class="section">
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">X</button>
    </div>
    <div class="section">
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">+</button>
    </div>
    <div class="section">
      <button class="decimal">.</button>
      <button class="number">0</button>
      <button class="operator">-</button>
      <button class="equal">=</button>
    </div>
    <!-- button container -->
  </div>
  <div id="footer-section">
    <p class="footer-para">code with sudhin</p>
  </div>
  

  <script src="js/calculator-configure.js"></script>
  <script src="js/dark-light-theme.js"></script>
</body>
</html>
